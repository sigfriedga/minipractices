<script>
    String.prototype.replaceAt = function (index, character) {
        return this.substring(0, index) + character + this.substring(index + character.length);
    }

    let palabras = ["jamon", "zapatilla", "rosquilla", "motosierra"];
    let palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)];
    let isWin = false;
    let isAcierto = false;

    let palabraConGuiones = palabraSecreta.replace(/./g, "_ ");

    alert(palabraSecreta);
    while (!isWin) {

        let letra = prompt("Introduce una letra; por favor");
        isAcierto = false;
        for (i = 0; i < palabraSecreta.length; i++) {

            if (letra == palabraSecreta.charAt(i)) {
                palabraConGuiones = palabraConGuiones.replaceAt(i * 2, letra);
                isAcierto = true;
            }
        }
        if (isAcierto == false) {
            alert('No se encuentra esta letra, intentalo de nuevo!')
        }
        alert(palabraConGuiones);
        if (palabraConGuiones.indexOf("_") == -1) {
            isWin = true;
        }
    }
    alert("Hemos ganado");
</script>
