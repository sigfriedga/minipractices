        if (tablero[0] == tablero[1] && tablero[0] == tablero[2] && tablero[0] != "_") {
            return true;
        } else if (tablero[3] == tablero[4] && tablero[3] == tablero[5] && tablero[3] != "_") {

        } else if (tablero[0] == tablero[3] && tablero[0] == tablero[6] && tablero[0] != "_") {

        } else {
